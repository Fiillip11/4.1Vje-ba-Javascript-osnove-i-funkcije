<!DOCTYPE html>
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>Savršeni Brojevi</title>
</head>
<body>
 <script type="text/javascript">
 <!--
    function jeSavrsenBroj(broj) {
        var sum = 0;
        for (var i = 1; i < broj; i++) {
            if (broj % i === 0) {
                sum += i;
            }
        }
        return sum === broj;
    }

    function ispisiSavrseneBrojeve(doBroja) {
        console.log("Savršeni brojevi do " + doBroja + ":");

        for (var i = 1; i <= doBroja; i++) {
            if (jeSavrsenBroj(i)) {
                console.log(i);
            }
        }
    }

    ispisiSavrseneBrojeve(100);
 -->
 </script>
</body>
</html>

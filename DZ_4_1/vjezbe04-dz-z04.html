<!DOCTYPE html>
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>Polja</title>
</head>
<body>
 <script type="text/javascript">
 
    var polje = new Array(1, 2, 3, 4, 7, 8, 5, 6, 9, 55, 12, 4, 85);
    console.log('a. Inicijalna dužina polja: ' + polje.length);

    var sortiranoOdNajveceg = polje.slice().sort(function(a, b) { return b - a; });
    console.log('b. Sortirano polje (od najvećeg ka najmanjem): ' + sortiranoOdNajveceg);

    var sortiranoOdNajmanjeg = polje.slice().sort(function(a, b) { return a - b; });
    console.log('c. Sortirano polje (od najmanjeg ka najvećem): ' + sortiranoOdNajmanjeg);

    sortiranoOdNajmanjeg.pop();
    console.log('d. Sortirano polje bez zadnjeg člana: ' + sortiranoOdNajmanjeg);

    sortiranoOdNajmanjeg.push(19, 22);
    console.log('e. Sortirano polje s dodanim članovima: ' + sortiranoOdNajmanjeg);

    var polje2 = ["Banana", "Orange", "Apple", "Mango"];

    var polje_final = sortiranoOdNajmanjeg.concat(polje2);

    console.log('f. Spojeno polje polje_final: ' + polje_final.join(', '));
 </script>
</body>
</html>
